<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <div class="form-group">
      <label>Email:</label>
      <input formControlName="Email" type="text">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input formControlName="PasswordHash" type="password">
    </div>
    <button type="submit">Login</button>
  </form>
  <a style="display: block;" routerLink="/app-forgot-password" routerLinkActive="true">Forgot Password</a>
  <a style="display: block;" routerLink="/app-user-register-form" routerLinkActive="true">SignUp</a>
</div>
